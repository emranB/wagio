<style>

  #nav_btn {
    width: 75px;
    height: 75px;
    position: fixed;
    right: 50px;
    top: 50px;
    border-radius: 50%;
    background: transparent url("/images/logo2.png") no-repeat fixed center;
    z-index: 9999;
    display: block;
  }

  #nav_btn:hover {
    cursor: pointer;
    -webkit-transform: scale(1.2);
    -mox-transform: scale(1.2);
    -o-transform: scale(1.2);
    transform: scale(1.2);
    -webkit-transition: all 0.2s ease-in-out;
    -moz-transition: all 0.2s ease-in-out;
    -o-transition: all 0.2s ease-in-out;
    transition: all 0.2s ease-in-out;
  }
  
  #nav {
    display: none;
    position: fixed;
    width: 100vw;
    height: 100vh;
    background: black;
    z-index: 9999;
  }
  #nav .close-btn {
    position: absolute;
    right: 50px;
    top: 50px;
    font-size: 75px;
    padding: 0;
  }
  #nav ul{
    margin: 0 auto;
    width: 75vw;
    margin: 10vh auto;
    list-style-type: none;
    color: black;
    font-size: 5em;
    line-height: 1em;
  }

  #nav img{
    width: 100vw;
  }

</style>

<script>

  $(document).ready(function () {

    $("#nav_btn").click(() => {
      $("#nav").show();
    });

    $("#nav .close-btn").click(() => {
      $("#nav").hide();
    });

    $("#nav ul li").click(() => {
      $("#nav").hide();
    });

  });

</script>

<img src="/images/logo.png" class="nav_btn" id="nav_btn" style="z-index: 9999;" />

<nav id="nav">
  <button class=" close-btn">
    <i class="icon times circle outline"></i>
  </button>
  <ul class="font-3">
    <li>  <a ui-sref="home">HOME</a>     </li>
    <li>  <a ui-sref="about">ABOUT</a>    </li>
    <li>  <a ui-sref="contact">CONTACT</a>  </li>
  </ul>

  <div class="ui ivnerted horizontal divider"></div>
  <div class="ui fitted divider"></div>

  <img src="/images/bg-10.jpg" class="image-tint-1" alt="" srcset="">

</nav>
